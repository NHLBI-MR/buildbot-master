####### BUILDERS

# The 'builders' list defines the Builders, which tell Buildbot how to perform a build:
# what steps, and which workers can execute them.  Note that any particular build will
# only take place on one worker.

def make_docker_gtprep_factory(base_image, tag, docker_file, tarfile_folder, use_gpu, strip_image, container_name='gtprep_test_container', run_gt_test=False, push_image=False, is_mars=False, rm_old_docker=False, is_wip=False):
    factory = util.BuildFactory()

    if(rm_old_docker):
        factory.addStep(steps.ShellCommand(command='docker rm -f $(docker ps -a -q)', workdir='gadgetron-source/test/integration', timeout=240, haltOnFailure=False, warnOnWarnings=False, warnOnFailure=False, flunkOnFailure=False))
        factory.addStep(steps.ShellCommand(command='docker rmi $(docker images -a)', workdir='gadgetron-source/test/integration', timeout=240, haltOnFailure=False, warnOnWarnings=False, warnOnFailure=False, flunkOnFailure=False))
        factory.addStep(steps.ShellCommand(command=['mkdir', 'docker'], workdir='gadgetron-source/test/integration', timeout=240, haltOnFailure=False, warnOnWarnings=False, warnOnFailure=False, flunkOnFailure=False))

    
    # --------------------------------------------------------
    # checkout gadgetron source
    factory.addStep(steps.Git(repourl='https://github.com/gadgetron/gadgetron.git', workdir='gadgetron-source', branch='Gadgetron3.17_GTBabylon', mode='full', method='clobber', codebase='gadgetron', haltOnFailure=True))

    factory.addStep(steps.Git(repourl='https://github.com/gadgetron/gadgetron.git', workdir='docker/gadgetron-source', branch='Gadgetron3.17_GTBabylon', mode='full', method='clobber', codebase='gadgetron', haltOnFailure=True))
    
    # --------------------------------------------------------
    # checkout gtprep source
    factory.addStep(steps.ShellCommand(command=['sudo', 'rm', '-rf', './test/'],
                                       description='Clean integration tests',
                                       workdir='gtprep-source2/test/integration',
                                       timeout=1200, haltOnFailure=True, warnOnFailure=True, flunkOnFailure=True, alwaysRun=True))    

    factory.addStep(steps.ShellCommand(command=['sudo', 'rm', '-rf', './gadgetron/'],
                                       description='Clean integration tests',
                                       workdir='gtprep-source2/test/integration',
                                       timeout=1200, haltOnFailure=True, warnOnFailure=True, flunkOnFailure=True, alwaysRun=True))    

    factory.addStep(steps.Git(repourl='git@github.com:xueh2/gtprep.git', workdir='gtprep-source', branch='master', mode='full', method='clobber', codebase='gtprep', haltOnFailure=True))   
    factory.addStep(steps.ShellCommand(command='cp gadgetron-source/test/integration/*.py gtprep-source/test/integration/', workdir=util.Interpolate('%(prop:builddir)s'), haltOnFailure=True))

    #factory.addStep(steps.Git(repourl='git@github.com:xueh2/gtprep.git', workdir='gtprep-source2', branch='master', mode='incremental', codebase='gtprep', haltOnFailure=True))
    
    factory.addStep(steps.ShellCommand(command='mkdir -p gtprep-source2/test/integration/', workdir=util.Interpolate('%(prop:builddir)s'), haltOnFailure=True))    
    factory.addStep(steps.ShellCommand(command='cp gtprep-source/test/integration/*.py gtprep-source2/test/integration/', workdir=util.Interpolate('%(prop:builddir)s'), haltOnFailure=True))
    factory.addStep(steps.ShellCommand(command='cp gtprep-source/test/integration/*.json gtprep-source2/test/integration/', workdir=util.Interpolate('%(prop:builddir)s'), haltOnFailure=True))
    factory.addStep(steps.ShellCommand(command='cp -r gtprep-source/test/integration/cases gtprep-source2/test/integration/', workdir=util.Interpolate('%(prop:builddir)s'), haltOnFailure=True))
    factory.addStep(steps.ShellCommand(command='cp -r gtprep-source/test/integration/cases_wip gtprep-source2/test/integration/', workdir=util.Interpolate('%(prop:builddir)s'), haltOnFailure=True))

    factory.addStep(steps.ShellCommand(command=['sudo', 'rm', '-rf', './gtprep-source'],
                                       description='Clean gtprep code',
                                       workdir='docker',
                                       timeout=1200, haltOnFailure=True, warnOnFailure=True, flunkOnFailure=True, alwaysRun=True))    

    factory.addStep(steps.Git(repourl='git@github.com:xueh2/gtprep.git', workdir='docker/gtprep-source', branch='master', mode='full', method='clobber', codebase='gtprep', haltOnFailure=True))   
    factory.addStep(steps.ShellCommand(command='cp gadgetron-source/test/integration/*.py docker/gtprep-source/test/integration/', workdir=util.Interpolate('%(prop:builddir)s'), haltOnFailure=True))
    
    # --------------------------------------------------------
    # checkout GTBabylon source
    factory.addStep(steps.Git(repourl='git@gitlab.com:GradientSoftware/GTBabylon.git', workdir='docker/GTBabylon-source', branch='master', mode='incremental', codebase='GTBabylon', haltOnFailure=True))   

    # e22f3de775d8877625f6c9d60224d1f45cc8d448
    factory.addStep(steps.ShellCommand(command='git checkout e22f3de775d8877625f6c9d60224d1f45cc8d448', workdir='docker/GTBabylon-source', haltOnFailure=True))
    
    # --------------------------------------------------------
    # checkout cmr_ml source
    factory.addStep(steps.Git(repourl='git@github.com:xueh2/cmr_ml.git', workdir='docker/cmr_ml-source', branch='master', mode='incremental', codebase='gadgetron_CMR_ML', haltOnFailure=True))   
    #factory.addStep(steps.ShellCommand(command='rm -rf ./*', workdir='docker/cmr_ml-source/deployment/networks', timeout=240, haltOnFailure=True))
    #factory.addStep(steps.ShellCommand(command='rm -rf ./*', workdir='docker/cmr_ml-source/ut', timeout=240, haltOnFailure=True))
    factory.addStep(steps.ShellCommand(command='python3 get_models.py', workdir='docker/cmr_ml-source/deployment', timeout=240, haltOnFailure=True))

    if(is_mars==False):
        factory.addStep(steps.ShellCommand(command='python3 get_models.py -l ./models_docker_only.json', workdir='docker/cmr_ml-source/deployment', timeout=240, haltOnFailure=True))
    
    # --------------------------------------------------------
    # checkout sasha_hc source
    factory.addStep(steps.Git(repourl='git@github.com:NHLBI-MR/Siemens_Gadgetron_Prep.git', workdir='Siemens_Gadgetron-source', branch='merge_T1T2_3.17', mode='full', method='clobber', codebase='siemens-gadgetron', haltOnFailure=True))

    factory.addStep(steps.ShellCommand(command=['sudo', 'rm', '-rf', './Siemens_Gadgetron-source'],
                                       description='Clean Siemens_Gadgetron-source code',
                                       workdir='docker',
                                       timeout=1200, haltOnFailure=True, warnOnFailure=True, flunkOnFailure=True, alwaysRun=True))    

    factory.addStep(steps.Git(repourl='git@github.com:NHLBI-MR/Siemens_Gadgetron_Prep.git', workdir='docker/Siemens_Gadgetron-source', branch='merge_T1T2_3.17', mode='full', method='clobber', codebase='siemens-gadgetron', haltOnFailure=True))
    
    # factory.addStep(steps.ShellCommand(command='cp gadgetron-source/test/integration/*.py sasha_hc-source/test/integration/', workdir=util.Interpolate('%(prop:builddir)s'), haltOnFailure=True))

    # --------------------------------------------------------
    # checkout gadgetron_Bartholomew source
    factory.addStep(steps.Git(repourl='git@github.com:NHLBI-MR/gadgetron_Bartholomew.git', workdir='gadgetron_Bartholomew-source', branch='master', mode='incremental', codebase='gadgetron_Bartholomew', haltOnFailure=True))

    factory.addStep(steps.Git(repourl='git@github.com:NHLBI-MR/gadgetron_Bartholomew.git', workdir='docker/gadgetron_Bartholomew-source', branch='master', mode='incremental', codebase='gadgetron_Bartholomew', haltOnFailure=True))
    
    # --------------------------------------------------------
    # pull base docker image
    factory.addStep(steps.ShellCommand(command=['docker', 'pull', base_image],  haltOnFailure=True))
 
    # acquire Gadgetron integration test data (2 hour timeout - slowly downloads 8 GBs from Amazon S3)
    if run_gt_test:
        factory.addStep(steps.ShellCommand(command='python3 get_data.py', workdir='gadgetron-source/test/integration', timeout=240, haltOnFailure=False))

    # acquire gtprep integration test data
    factory.addStep(steps.ShellCommand(command='python3 get_data.py', workdir='gtprep-source2/test/integration', timeout=240, haltOnFailure=False))
    
    # --------------------------------------------------------
    # build gtprep  
    # factory.addStep(steps.ShellCommand(command=['docker', 'build', '--network=host', '--no-cache', '--force-rm', '-t', tag, '-f', docker_file, '.'], workdir='.', haltOnFailure=True))
    factory.addStep(steps.ShellCommand(command=['docker', 'build', '--squash', '--network=host', '--no-cache', '--force-rm', '-t', tag, '-f', docker_file, '.'], workdir='./docker', haltOnFailure=True))
    #factory.addStep(steps.ShellCommand(command=['docker', 'build', '--force-rm', '-t', tag, '-f', docker_file, '.'], workdir='.', haltOnFailure=True))

    # --------------------------------------------------------
    # strip image
    tag_used = tag
    if strip_image:
        tag_used = tag + '_stripped'
        factory.addStep(steps.ShellCommand(command=['./strip_docker_image_ubuntu2004', tag, tag_used], workdir='gtprep-source/docker', haltOnFailure=True))
    
    # --------------------------------------------------------
    # run gadgetron

    sleep(2)
    
    if run_gt_test:
        if use_gpu:
            factory.addStep(steps.ShellCommand(command=['docker', 'run', '--gpus=all', '--detach', util.Interpolate('--volume=%(prop:builddir)s/gadgetron-source/test/integration:/tmp'), '--name=' + container_name,  tag_used], workdir='gadgetron-source', env={'GPU': '0', 'NV_GPU': '0'}, haltOnFailure=True))
        else:
            factory.addStep(steps.ShellCommand(command=['docker', 'run', '--detach', util.Interpolate('--volume=%(prop:builddir)s/gadgetron-source/test/integration:/tmp'), '--name=' + container_name,  tag_used], workdir='gadgetron-source', env={'GPU': '0', 'NV_GPU': '0'}, haltOnFailure=True))
        

        sleep(4.0)
        factory.addStep(steps.ShellCommand(command=['docker', 'exec', '-i', container_name, '/bin/bash', '-c', 'cd /tmp/ && python3 run_tests.py -e -p 9002 /tmp/cases/*.cfg'],
                                 logfiles={'gadgetronlog': 'gadgetron.log','clientlog':'client.log'},
                                 description='Integration Tests',
                                 workdir='gadgetron-source/test/integration',
                                       timeout=1200, haltOnFailure=True))

        factory.addStep(steps.ShellCommand(command=['docker','exec','-i', container_name, '/usr/local/bin/test_all']))
        
        factory.addStep(steps.ShellCommand(command=['docker', 'stop', container_name], haltOnFailure=False, alwaysRun=True))
        sleep(2)
        
        factory.addStep(steps.ShellCommand(command=['docker', 'rm', container_name], haltOnFailure=False, alwaysRun=True))
        sleep(2)

    if use_gpu:
