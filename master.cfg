def make_docker_gadgetron_siemens_factory(base_image, tag, docker_file, container_name='buildbot_gt_siemens_container', use_gpu=False, run_test=True):
    factory = util.BuildFactory()

    factory.addStep(steps.ShellCommand(command='docker rm -f $(docker ps -a -q)', workdir='gadgetron-source/test/integration', timeout=240, haltOnFailure=False, warnOnWarnings=False, warnOnFailure=False, flunkOnFailure=False))
    factory.addStep(steps.ShellCommand(command='docker rmi $(docker images -a)', workdir='gadgetron-source/test/integration', timeout=240, haltOnFailure=False, warnOnWarnings=False, warnOnFailure=False, flunkOnFailure=False))

    #Make sure we have the base image
    factory.addStep(steps.ShellCommand(command=['docker', 'pull', base_image], haltOnFailure=True))

    # check out the Gadgetron source
    factory.addStep(steps.Git(repourl='https://github.com/gadgetron/gadgetron.git', workdir='gadgetron-source', branch='master', mode='incremental', codebase='gadgetron', haltOnFailure=True))

    # check out Gadgetron_Siemens source
    factory.addStep(steps.Git(repourl='git@github.com:NHLBI-MR/Siemens_Gadgetron_Prep.git', workdir='Siemens_Gadgetron_Prep', branch='merge_T1T2_3.17', mode='incremental', codebase='siemens-gadgetron', haltOnFailure=True))
    factory.addStep(steps.ShellCommand(command='cp gadgetron-source/test/integration/*.py Siemens_Gadgetron_Prep/test/integration/', workdir=util.Interpolate('%(prop:builddir)s'), haltOnFailure=True))

    # build docker image
    factory.addStep(steps.ShellCommand(command=['docker', 'build', '--network=host', '--no-cache', '--force-rm', '-t', tag, '-f', docker_file, '.'], workdir='.', haltOnFailure=True))

    # strip docker image
    factory.addStep(steps.ShellCommand(command=['./strip_docker_image', tag, tag+'_stripped'], workdir='gadgetron-source/docker', haltOnFailure=True, alwaysRun=False, timeout=1200))
    
    if run_test:

        # ------------------------------------------------------------------------------------------------
        # acquire Gadgetron integration test data (2 hour timeout - slowly downloads 8 GBs from Amazon S3)
        factory.addStep(steps.ShellCommand(command='python3 get_data.py', workdir='gadgetron-source/test/integration', timeout=600, haltOnFailure=False))

        # acquire gadgetron_siemens data
        factory.addStep(steps.ShellCommand(command='python3 get_data.py', workdir='Siemens_Gadgetron_Prep/test/integration', timeout=240, haltOnFailure=False))
                

        # ------------------------------------------------------------------------------------------------
        # Run Gadgetron test
        if use_gpu:
            factory.addStep(steps.ShellCommand(command=['docker', 'run', '--runtime=nvidia', '--detach', util.Interpolate('--volume=%(prop:builddir)s/gadgetron-source/test/integration:/tmp'), '--name=' + container_name,  tag+'_stripped'], workdir='gadgetron-source', env={'GPU': '0', 'NV_GPU': '0'}, haltOnFailure=True))
        else:
            factory.addStep(steps.ShellCommand(command=['docker', 'run', '--detach', util.Interpolate('--volume=%(prop:builddir)s/gadgetron-source/test/integration:/tmp'), '--name=' + container_name,  tag+'_stripped'], workdir='gadgetron-source', env={'GPU': '0', 'NV_GPU': '0'}, haltOnFailure=True))

        sleep(20.0)
            
        factory.addStep(steps.ShellCommand(command=['docker','exec','-i', container_name, '/usr/local/bin/test_all']))

        factory.addStep(steps.ShellCommand(command=['docker', 'exec', '-i', container_name, '/bin/bash', '-c', 'cd /tmp/ && python3 run_tests.py -a localhost -e -p 9002 /tmp/cases/*.cfg'],
                                               logfiles={'gadgetronlog': 'gadgetron.log','clientlog':'client.log'},
                                               description='Integration Tests',
                                               workdir='gadgetron-source/test/integration',
                                               timeout=1800, haltOnFailure=True))

        factory.addStep(steps.ShellCommand(command=['docker', 'stop', container_name], haltOnFailure=False, alwaysRun=True))
        sleep(10)
        factory.addStep(steps.ShellCommand(command=['docker', 'rm', container_name], haltOnFailure=False, alwaysRun=True))

        # ------------------------------------------------------------------------------------------------
        # run Gadgetron_Siemens tests
        if use_gpu:
            factory.addStep(steps.ShellCommand(command=['docker', 'run', '--runtime=nvidia', '--detach', util.Interpolate('--volume=%(prop:builddir)s/Siemens_Gadgetron_Prep/test/integration:/tmp'), '--name=' + container_name + '_gt_siemens',  tag+'_stripped'], workdir='Siemens_Gadgetron_Prep', env={'GPU': '0', 'NV_GPU': '0'}, haltOnFailure=True))
        else:
            factory.addStep(steps.ShellCommand(command=['docker', 'run', '--detach', util.Interpolate('--volume=%(prop:builddir)s/Siemens_Gadgetron_Prep/test/integration:/tmp'), '--name=' + container_name + '_gt_siemens',  tag+'_stripped'], workdir='Siemens_Gadgetron_Prep', env={'GPU': '0', 'NV_GPU': '0'}, haltOnFailure=True))

        factory.addStep(steps.ShellCommand(command=['sleep', '30'], haltOnFailure=False, alwaysRun=False))

        factory.addStep(steps.ShellCommand(command=['docker', 'exec', '-i', container_name + '_gt_siemens', '/bin/bash', '-c', 'cd /tmp/ && python3 run_tests.py -a localhost -e -p 9002 /tmp/cases/*.cfg'],
                                           logfiles={'gadgetronlog': 'gadgetron.log','clientlog':'client.log'},
                                           description='Integration Tests',
                                           workdir='Siemens_Gadgetron_Prep/test/integration',
                                           timeout=1200, haltOnFailure=True))

        factory.addStep(steps.ShellCommand(command=['docker', 'stop', container_name+'_gt_siemens'], haltOnFailure=False, alwaysRun=True))
        sleep(10)
        factory.addStep(steps.ShellCommand(command=['docker', 'rm', container_name+'_gt_siemens'], haltOnFailure=False, alwaysRun=True))

    # create chroot image
    factory.addStep(steps.ShellCommand(command=['sudo', './create_chroot_from_image', tag+'_stripped', '3584'], workdir='/home/GADGETRON', haltOnFailure=True, alwaysRun=False, timeout=2400))

    factory.addStep(steps.ShellCommand(command=['./tag_image_with_version.sh', tag], workdir='gadgetron-source/docker', haltOnFailure=False))
    factory.addStep(steps.ShellCommand(command=['docker','push', tag],haltOnFailure=True))
    factory.addStep(steps.ShellCommand(command=['./remove_all_but_latest.sh', tag], workdir='gadgetron-source/docker', haltOnFailure=False))

    return factory

