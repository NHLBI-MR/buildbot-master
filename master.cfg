    factory = util.BuildFactory()

    factory.addStep(steps.ShellCommand(command='docker rm -f $(docker ps -a -q)', workdir='gadgetron-source/test/integration', timeout=240, haltOnFailure=False, warnOnWarnings=False, warnOnFailure=False, flunkOnFailure=False))
    factory.addStep(steps.ShellCommand(command='docker rmi $(docker images -a)', workdir='gadgetron-source/test/integration', timeout=240, haltOnFailure=False, warnOnWarnings=False, warnOnFailure=False, flunkOnFailure=False))

    #Make sure we have the base image
    factory.addStep(steps.ShellCommand(command=['docker', 'pull', base_image], haltOnFailure=True))


    # check out the Gadgetron source
    factory.addStep(steps.Git(repourl='https://github.com/gadgetron/gadgetron.git', workdir='gadgetron-source', branch='master', mode='incremental', codebase='gadgetron', haltOnFailure=True))

    factory.addStep(steps.ShellCommand(command=['docker', 'build', '--network=host', '--no-cache', '--force-rm', '-t', tag, '.'], workdir='gadgetron-source'+docker_config_path, haltOnFailure=True))
    #factory.addStep(ShellCommand(command=['docker', 'build', '-t', tag, '.'], workdir='gadgetron-source'+docker_config_path, haltOnFailure=True))

    if run_test:
        # acquire Gadgetron integration test data (2 hour timeout - slowly downloads 8 GBs from Amazon S3)
        factory.addStep(steps.ShellCommand(command='python3 get_data.py', workdir='gadgetron-source/test/integration', timeout=600, haltOnFailure=False))

        #Start Docker container
        if use_gpu:
            factory.addStep(steps.ShellCommand(command=['docker', 'run', '--runtime=nvidia', '--detach', util.Interpolate('--volume=%(prop:builddir)s/gadgetron-source/test/integration:/tmp'), '--name=' + container_name,  tag], workdir='gadgetron-source', env={'GPU': '0', 'NV_GPU': '0'}, haltOnFailure=True))
        else:
            factory.addStep(steps.ShellCommand(command=['docker', 'run', '--detach', util.Interpolate('--volume=%(prop:builddir)s/gadgetron-source/test/integration:/tmp'), '--name=' + container_name,  tag], workdir='gadgetron-source', env={'GPU': '0', 'NV_GPU': '0'}, haltOnFailure=True))

        sleep(20.0)
            
        factory.addStep(steps.ShellCommand(command=['docker','exec','-i', container_name, '/usr/local/bin/test_all']))

        factory.addStep(steps.ShellCommand(command=['docker', 'exec', '-i', container_name, '/bin/bash', '-c', 'cd /tmp/ && python3 run_tests.py --ignore-failures -a localhost -e -p 9002 /tmp/cases/*.cfg'],
                                               logfiles={'gadgetronlog': 'gadgetron.log','clientlog':'client.log'},
                                               description='Integration Tests',
                                               workdir='gadgetron-source/test/integration',
                                               timeout=1800, haltOnFailure=True))

    factory.addStep(steps.ShellCommand(command=['./tag_image_with_version.sh', tag], workdir='gadgetron-source/docker', haltOnFailure=False))
    factory.addStep(steps.ShellCommand(command=['docker','push',tag],haltOnFailure=True))

    if run_test:
        #Stop and delete container
        factory.addStep(steps.ShellCommand(command=['docker', 'stop', container_name], haltOnFailure=False, alwaysRun=True))
        factory.addStep(steps.ShellCommand(command=['docker', 'rm', container_name], haltOnFailure=False, alwaysRun=True))

    factory.addStep(steps.ShellCommand(command=['./remove_all_but_latest.sh', tag], workdir='gadgetron-source/docker', haltOnFailure=False))

    return factory

