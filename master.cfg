# The 'builders' list defines the Builders, which tell Buildbot how to perform a build:
# what steps, and which workers can execute them.  Note that any particular build will
# only take place on one worker.

def make_docker_gtprep_factory(base_image, tag, docker_file, tarfile_folder, use_gpu, strip_image, container_name='gtprep_test_container', run_gt_test=False, push_image=False):
    factory = util.BuildFactory()

    factory.addStep(steps.ShellCommand(command='docker rm -f $(docker ps -a -q)', workdir='gadgetron-source/test/integration', timeout=240, haltOnFailure=False, warnOnWarnings=False, warnOnFailure=False, flunkOnFailure=False))
    factory.addStep(steps.ShellCommand(command='docker rmi $(docker images -a)', workdir='gadgetron-source/test/integration', timeout=240, haltOnFailure=False, warnOnWarnings=False, warnOnFailure=False, flunkOnFailure=False))
    factory.addStep(steps.ShellCommand(command=['mkdir', 'docker'], workdir='gadgetron-source/test/integration', timeout=240, haltOnFailure=False, warnOnWarnings=False, warnOnFailure=False, flunkOnFailure=False))

    
    # --------------------------------------------------------
    # checkout gadgetron source
    factory.addStep(steps.Git(repourl='https://github.com/gadgetron/gadgetron.git', workdir='gadgetron-source', branch='Gadgetron3.17_GTBabylon', mode='incremental', codebase='gadgetron', haltOnFailure=True))

    factory.addStep(steps.Git(repourl='https://github.com/gadgetron/gadgetron.git', workdir='docker/gadgetron-source', branch='Gadgetron3.17_GTBabylon', mode='incremental', codebase='gadgetron', haltOnFailure=True))
    
    # --------------------------------------------------------
    # checkout gtprep source
    factory.addStep(steps.Git(repourl='git@github.com:xueh2/gtprep.git', workdir='gtprep-source', branch='master', mode='incremental', codebase='gtprep', haltOnFailure=True))   
    factory.addStep(steps.ShellCommand(command='cp gadgetron-source/test/integration/*.py gtprep-source/test/integration/', workdir=util.Interpolate('%(prop:builddir)s'), haltOnFailure=True))

    factory.addStep(steps.Git(repourl='git@github.com:xueh2/gtprep.git', workdir='gtprep-source2', branch='master', mode='incremental', codebase='gtprep', haltOnFailure=True))
    factory.addStep(steps.ShellCommand(command='cp gadgetron-source/test/integration/*.py gtprep-source2/test/integration/', workdir=util.Interpolate('%(prop:builddir)s'), haltOnFailure=True))

    factory.addStep(steps.Git(repourl='git@github.com:xueh2/gtprep.git', workdir='docker/gtprep-source', branch='master', mode='incremental', codebase='gtprep', haltOnFailure=True))   
    factory.addStep(steps.ShellCommand(command='cp gadgetron-source/test/integration/*.py docker/gtprep-source/test/integration/', workdir=util.Interpolate('%(prop:builddir)s'), haltOnFailure=True))

    # --------------------------------------------------------
    # checkout GTBabylon source
    factory.addStep(steps.Git(repourl='git@gitlab.com:GradientSoftware/GTBabylon.git', workdir='docker/GTBabylon-source', branch='master', mode='incremental', codebase='GTBabylon', haltOnFailure=True))   
    
    # --------------------------------------------------------
    # checkout cmr_ml source
    factory.addStep(steps.Git(repourl='git@github.com:xueh2/cmr_ml.git', workdir='docker/cmr_ml-source', branch='master', mode='incremental', codebase='gadgetron_CMR_ML', haltOnFailure=True))   

    factory.addStep(steps.ShellCommand(command='python3 get_models.py', workdir='docker/cmr_ml-source/deployment', timeout=240, haltOnFailure=True))
    
    # --------------------------------------------------------
    # checkout sasha_hc source
    factory.addStep(steps.Git(repourl='git@github.com:NHLBI-MR/Siemens_Gadgetron_Prep.git', workdir='Siemens_Gadgetron-source', branch='merge_T1T2_3.17', mode='incremental', codebase='siemens-gadgetron', haltOnFailure=True))

    factory.addStep(steps.Git(repourl='git@github.com:NHLBI-MR/Siemens_Gadgetron_Prep.git', workdir='docker/Siemens_Gadgetron-source', branch='merge_T1T2_3.17', mode='incremental', codebase='siemens-gadgetron', haltOnFailure=True))
    
    # factory.addStep(steps.ShellCommand(command='cp gadgetron-source/test/integration/*.py sasha_hc-source/test/integration/', workdir=util.Interpolate('%(prop:builddir)s'), haltOnFailure=True))

    # --------------------------------------------------------
    # checkout gadgetron_Bartholomew source
    factory.addStep(steps.Git(repourl='git@github.com:NHLBI-MR/gadgetron_Bartholomew.git', workdir='gadgetron_Bartholomew-source', branch='master', mode='incremental', codebase='gadgetron_Bartholomew', haltOnFailure=True))

    factory.addStep(steps.Git(repourl='git@github.com:NHLBI-MR/gadgetron_Bartholomew.git', workdir='docker/gadgetron_Bartholomew-source', branch='master', mode='incremental', codebase='gadgetron_Bartholomew', haltOnFailure=True))
    
    # --------------------------------------------------------
    # pull base docker image
    factory.addStep(steps.ShellCommand(command=['docker', 'pull', base_image],  haltOnFailure=True))
 
    # acquire Gadgetron integration test data (2 hour timeout - slowly downloads 8 GBs from Amazon S3)
    if run_gt_test:
        factory.addStep(steps.ShellCommand(command='python3 get_data.py', workdir='gadgetron-source/test/integration', timeout=240, haltOnFailure=False))

    # acquire gtprep integration test data
    factory.addStep(steps.ShellCommand(command='python3 get_data.py', workdir='gtprep-source2/test/integration', timeout=240, haltOnFailure=False))
    
    # --------------------------------------------------------
    # build gtprep  
    # factory.addStep(steps.ShellCommand(command=['docker', 'build', '--network=host', '--no-cache', '--force-rm', '-t', tag, '-f', docker_file, '.'], workdir='.', haltOnFailure=True))
    factory.addStep(steps.ShellCommand(command=['docker', 'build', '--network=host', '--no-cache', '--force-rm', '-t', tag, '-f', docker_file, '.'], workdir='./docker', haltOnFailure=True))
    #factory.addStep(steps.ShellCommand(command=['docker', 'build', '--force-rm', '-t', tag, '-f', docker_file, '.'], workdir='.', haltOnFailure=True))

    # --------------------------------------------------------
    # strip image
    tag_used = tag
    if strip_image:
        tag_used = tag + '_stripped'
        factory.addStep(steps.ShellCommand(command=['./strip_docker_image', tag, tag_used], workdir='gtprep-source/docker', haltOnFailure=True))
    
    # --------------------------------------------------------
    # run gadgetron

    sleep(20)
    
    if run_gt_test:
        if use_gpu:
            factory.addStep(steps.ShellCommand(command=['docker', 'run', '--runtime=nvidia', '--detach', util.Interpolate('--volume=%(prop:builddir)s/gadgetron-source/test/integration:/tmp'), '--name=' + container_name,  tag_used], workdir='gadgetron-source', env={'GPU': '0', 'NV_GPU': '0'}, haltOnFailure=True))
        else:
            factory.addStep(steps.ShellCommand(command=['docker', 'run', '--detach', util.Interpolate('--volume=%(prop:builddir)s/gadgetron-source/test/integration:/tmp'), '--name=' + container_name,  tag_used], workdir='gadgetron-source', env={'GPU': '0', 'NV_GPU': '0'}, haltOnFailure=True))
        

        sleep(20.0)
        factory.addStep(steps.ShellCommand(command=['docker', 'exec', '-i', container_name, '/bin/bash', '-c', 'cd /tmp/ && python3 run_tests.py -e -p 9002 /tmp/cases/*.cfg'],
                                 logfiles={'gadgetronlog': 'gadgetron.log','clientlog':'client.log'},
                                 description='Integration Tests',
                                 workdir='gadgetron-source/test/integration',
                                       timeout=1200, haltOnFailure=True))

        factory.addStep(steps.ShellCommand(command=['docker','exec','-i', container_name, '/usr/local/bin/test_all']))
        
        factory.addStep(steps.ShellCommand(command=['docker', 'stop', container_name], haltOnFailure=False, alwaysRun=True))
        sleep(10)
        factory.addStep(steps.ShellCommand(command=['docker', 'rm', container_name], haltOnFailure=False, alwaysRun=True))

        sleep(20.0)

    if use_gpu:
        #factory.addStep(steps.ShellCommand(command=['docker', 'run', '--runtime=nvidia', '--detach', util.Interpolate('--volume=%(prop:builddir)s/gtprep-source/test/integration:/tmp'), util.Interpolate('--volume=%(prop:builddir)s/gtprep_data:/opt/integration/data'), '--name=' + container_name,  tag_used], workdir='gadgetron-source', env={'GPU': '0', 'NV_GPU': '0'}, haltOnFailure=True))
        factory.addStep(steps.ShellCommand(command=['docker', 'run', '--runtime=nvidia', '--detach', '-e', 'HDF5_DISABLE_VERSION_CHECK=1', util.Interpolate('--volume=%(prop:builddir)s/gtprep-source2/test/integration:/tmp'), '--name=' + container_name + '_gtprep',  tag_used], workdir='gtprep-source2', env={'GPU': '0', 'NV_GPU': '0'}, haltOnFailure=True))
    else:
        factory.addStep(steps.ShellCommand(command=['docker', 'run', '--detach', '-e', 'HDF5_DISABLE_VERSION_CHECK=1', util.Interpolate('--volume=%(prop:builddir)s/gtprep-source2/test/integration:/tmp'), '--name=' + container_name + '_gtprep',  tag_used], workdir='gtprep-source2', env={'GPU': '0', 'NV_GPU': '0'}, haltOnFailure=True))

    factory.addStep(steps.ShellCommand(command=['sleep', '30'], haltOnFailure=False, alwaysRun=False))

    factory.addStep(steps.ShellCommand(command=['docker','exec','-i', container_name + '_gtprep', '/usr/local/bin/test_all']))
    
    factory.addStep(steps.ShellCommand(command=['docker', 'exec', '-i', container_name + '_gtprep', '/bin/bash', '-c', 'cd /tmp && python3 run_tests.py -e -p 9002 /tmp/cases/*.cfg'],
                                       logfiles={'gadgetronlog': 'gadgetron.log','clientlog':'client.log'},
                                       description='Integration Tests',
                                       workdir='gtprep-source2/test/integration',
                                       timeout=1200, haltOnFailure=True))    
    
    factory.addStep(steps.ShellCommand(command=['docker', 'stop', container_name+'_gtprep'], haltOnFailure=False, alwaysRun=True))
    sleep(10)
    factory.addStep(steps.ShellCommand(command=['docker', 'rm', container_name+'_gtprep'], haltOnFailure=False, alwaysRun=True))

    factory.addStep(steps.ShellCommand(command=['sudo', 'rm', '-rf', util.Interpolate('%(prop:builddir)s/gtprep-source2/test/integration/gadgetron_data')], workdir='gtprep-source2', env={'GPU': '0', 'NV_GPU': '0'}, haltOnFailure=False, warnOnWarnings=False, warnOnFailure=False, flunkOnFailure=False, alwaysRun=True))
    
    if strip_image:
        factory.addStep(steps.ShellCommand(command=['docker', 'rmi', tag], haltOnFailure=False, alwaysRun=True))

    factory.addStep(steps.ShellCommand(command=['./tag_image_with_version.sh', tag_used], workdir='gadgetron-source/docker', haltOnFailure=False))

    if push_image:
        factory.addStep(steps.ShellCommand(command=['docker','push',tag_used],haltOnFailure=True))
        
    factory.addStep(steps.ShellCommand(command=['./remove_all_but_latest.sh', tag_used], workdir='gadgetron-source/docker', haltOnFailure=False, warnOnFailure=True))

    return factory

